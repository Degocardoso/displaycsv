<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload CSV - IA Saúde Mental</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .upload-container {
            background: white;
            border-radius: 20px;
            padding: 50px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.3);
            max-width: 600px;
            width: 100%;
        }
        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 60px 30px;
            text-align: center;
            transition: all 0.3s;
            cursor: pointer;
            margin-bottom: 20px;
        }
        .upload-area:hover {
            border-color: #764ba2;
            background: #f8f9ff;
        }
        .upload-area i {
            font-size: 4rem;
            color: #667eea;
            margin-bottom: 20px;
        }
        .upload-area h4 {
            color: #667eea;
            font-weight: bold;
        }
        .upload-area p {
            color: #666;
            margin-top: 10px;
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            padding: 12px 40px;
            font-weight: bold;
            border-radius: 50px;
            transition: all 0.3s;
        }
        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }
        .btn-secondary {
            border-radius: 50px;
            padding: 12px 40px;
        }
        .file-name {
            font-weight: bold;
            color: #667eea;
            margin-top: 15px;
            padding: 10px;
            background: #f8f9ff;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="upload-container">
        <div class="text-center mb-4">
            <i class="fas fa-brain" style="font-size: 3rem; color: #667eea;"></i>
            <h2 class="mt-3" style="color: #667eea; font-weight: bold;">Upload de CSV</h2>
            <p class="text-muted">Faça upload do seu arquivo CSV para visualizar os dados</p>
        </div>

        {% if error %}
        <div class="alert alert-danger" role="alert">
            <i class="fas fa-exclamation-triangle"></i> {{ error }}
        </div>
        {% endif %}

        <form method="POST" enctype="multipart/form-data" id="uploadForm">
            <div class="upload-area" onclick="document.getElementById('fileInput').click()">
                <i class="fas fa-cloud-upload-alt"></i>
                <h4>Clique aqui ou arraste o arquivo</h4>
                <p>Apenas arquivos CSV (até 16MB)</p>
                <input type="file" name="file" id="fileInput" accept=".csv" style="display: none;" onchange="showFileName()" required>
            </div>
            
            <div id="fileNameDisplay" class="file-name" style="display: none;">
                <i class="fas fa-file-csv"></i> <span id="fileName"></span>
            </div>

            <div class="d-grid gap-2 mt-4">
                <button type="submit" class="btn btn-primary btn-lg">
                    <i class="fas fa-upload"></i> Enviar e Visualizar
                </button>
                <a href="/" class="btn btn-secondary">
                    <i class="fas fa-arrow-left"></i> Voltar para Dashboard
                </a>
            </div>
        </form>

        <div class="text-center mt-4">
            <small class="text-muted">
                <i class="fas fa-info-circle"></i> 
                Formatos aceitos: CSV com separador vírgula ou ponto-e-vírgula
            </small>
        </div>
    </div>

    <script>
        function showFileName() {
            const input = document.getElementById('fileInput');
            const fileNameDisplay = document.getElementById('fileNameDisplay');
            const fileName = document.getElementById('fileName');
            
            if (input.files.length > 0) {
                fileName.textContent = input.files[0].name;
                fileNameDisplay.style.display = 'block';
            }
        }

        // Drag and drop
        const uploadArea = document.querySelector('.upload-area');
        
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            uploadArea.addEventListener(eventName, preventDefaults, false);
        });

        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }

        ['dragenter', 'dragover'].forEach(eventName => {
            uploadArea.addEventListener(eventName, () => {
                uploadArea.style.borderColor = '#764ba2';
                uploadArea.style.background = '#f8f9ff';
            }, false);
        });

        ['dragleave', 'drop'].forEach(eventName => {
            uploadArea.addEventListener(eventName, () => {
                uploadArea.style.borderColor = '#667eea';
                uploadArea.style.background = 'white';
            }, false);
        });

        uploadArea.addEventListener('drop', (e) => {
            const dt = e.dataTransfer;
            const files = dt.files;
            document.getElementById('fileInput').files = files;
            showFileName();
        }, false);
    </script>
</body>
</html>
